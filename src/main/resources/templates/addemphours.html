    function checkemployno(valuestr) {
        $("#errormessageempNo").hide();
        $("#rightmessageempNo").hide();
        var empoyeeNo = valuestr.trim();
        var reg = new RegExp(/^CS20[1-2]{1}[0-9]{1}[0-1]{1}[0-9]{1}[0-3]{1}[0-9]{1}[0-9]{2}$/g);
        if (empoyeeNo.length > 0) {
            if (reg.test(empoyeeNo)) {
                $.ajax({
                    data: empoyeeNo,
                    type: "POST",
                    contentType: "application/json",//上传内容格式为json结构
                    url: "/person/checkEmployNoIsExsit",
                    success: function (msg) {
                        var amsg = eval(msg)
                        if (amsg > 0) {
                            $("#employeeNo").val("");
                            $("#errormessageempNo").show();
                            $("#errormessageempNo").html("<img src=\"../static/images/icon/error.jpg\"\n" +
                                "                                         style=\"width: 20px; height: 20px; vertical-align: middle\" border=\"0\"\n" +
                                "                                         align=\"center\"><strong><font size=\"2\" color=\"red\">工号已存在</font></strong>\n" +
                                "                                ");
                            $("#rightmessageempNo").hide();
                        } else {
                            $("#errormessageempNo").hide();
                            $("#rightmessageempNo").show();
                        }
                    },
                    error: function (msg) {
                        $("#errormessage").show();
                        var errormessagediv = document.getElementById("errormessage");
                        errormessagediv.innerHTML = "&nbsp;&nbsp;&nbsp;系统发生错误!";
                        errormessagediv.style.color = "red";
                    }

                });
            } else {
                $("#employeeNo").val("");
                $("#errormessageempNo").html("<img src=\"../static/images/icon/error.jpg\"\n" +
                    "                                         style=\"width: 20px; height: 20px; vertical-align: middle\" border=\"0\"\n" +
                    "                                         align=\"center\"><strong><font size=\"2\" color=\"red\">工号不合法</font></strong>\n" +
                    "                                ");
                $("#errormessageempNo").show();
                $("#rightmessageempNo").hide();
            }
        }

    }

    function today() {
        var today = new Date();
        var h = today.getFullYear();
        var m = today.getMonth() + 1;
        var d = today.getDate();
        var hh = today.getHours();
        var mm = today.getMinutes();
        var ss = today.getSeconds();
        m = m < 10 ? "0" + m : m;
        d = d < 10 ? "0" + d : d;
        return h + "-" + m + "-" + d;
    }

    function check_user_name(str) {
        var str2 = "该用户名合法";
        if ("" == str) {
            str2 = "用户名为空";
            return str2;
        } else if ((str.length < 4) || (str.length > 20)) {
            str2 = "用户名必须为4 ~ 20位";
            return str2;
        } else if (check_other_char(str)) {
            str2 = "不能含有特殊字符";
            return str2;
        }
        return str2;
    }

    function check_other_char(str) {
        var arr = ["&", "\\", "/", "*", ">", "<", "@", "!"];
        for (var i = 0; i < arr.length; i++) {
            for (var j = 0; j < str.length; j++) {
                if (arr[i] == str.charAt(j)) {
                    return true;
                }
            }
        }
        return false;
    }


    function computeAllSalary() {
        var compreSalary = Number($("#compreSalary").val());
        var posSalary = Number($("#posSalary").val());
        var jobSalary = Number($("#jobSalary").val());
        var meritSalary = Number($("#meritSalary").val());
        var all;

        $("#allSalary").val(all);
    }

    function validateDouble(idname) {
        $("#errormessage").hide();
        var reg = new RegExp("^[0-9]+(.[0-9]{1,3})?$");
        var obj = document.getElementById(idname);
        if (!reg.test(obj.value)) {

    function checkIsExsit() {
        var value = $("#yearmonth").val();
        var empNo = $("#name").val();
        var formData = new FormData();
        formData.append('empNo', empNo);
        formData.append('yearMonth', value);
        $.ajax({
            data: formData,
            type: "POST",
            url: "/finance/checkEmpNoandYearMonthIsExsit",
            async: true,
            cache: false,
            contentType: false,
            processData: false,
            success: function (msg) {
                var data = eval(msg);
                if (data[0].type == 0) {
                    $("#errormessage").hide();
                    $("#empNo").val(data[0].empNo);
                    $("#deptName").val(data[0].deptName)
                } else {

                    errormessagediv.innerHTML = "&nbsp;&nbsp;&nbsp;该年月份的员工已存在工时数据!";

                                           style="width:200px;height: 34px;text-align: center" th:field="*{yearMonth}"
                                           class="Wdate" onclick="WdatePicker({dateFmt:'yyyy-MM'})"
                                           onchange="checkIsExsit()"/>
                                </td>
                            </tr>
                            <tr>

                                <td align="center">
                                    <input type="text" class="form-control" th:field="*{empNo}"
                                           readonly>
                                </td>

                                <td><label><font color="#FF0000" size="2">*</font>&nbsp;部门：</label></td>
                                <td>
                                    <input type="text" class="form-control" id="deptName" th:field="*{deptName}"
                                           readonly>
                                </td>
                            </tr>
                            <tr>
                                <td><label><font color="#FF0000" size="2">*</font>&nbsp;正班出勤工时：</label></td>
                                <td>
                                    <input type="text" onblur="validateDouble('zhengbanHours')" class="form-control"
                                           id="zhengbanHours" th:field="*{zhengbanHours}">
                                </td>
                                <td><label><font color="#FF0000" size="2">*</font>&nbsp;平时加班：</label></td>
                                <td>
                                    <input type="text" onblur="validateDouble('usualExtHours')" id="usualExtHours"
                                           class="form-control" th:field="*{usualExtHours}"
                                    >
                                </td>
                            </tr>
                            <tr>
                                <td><label><font color="#FF0000" size="2">*</font>&nbsp;周末加班：</label></td>
                                <td>
                                    <input type="text" class="form-control" onblur="validateDouble('workendHours')"
                                           id="workendHours" th:field="*{workendHours}">
                                </td>

                                <td><label><font color="#FF0000" size="2">*</font>&nbsp;国家有薪假：</label></td>
                                <td align="center">
                                    <input type="text" class="form-control" onblur="validateDouble('chinaPaidLeave')"
                                           id="chinaPaidLeave" th:field="*{chinaPaidLeave}">

                                </td>
                            </tr>
                            <tr>
                                <td><label><font color="#FF0000" size="2">*</font>&nbsp;其它有薪假：</label></td>
                                <td>
                                    <input type="text" class="form-control" onblur="validateDouble('otherPaidLeave')"
                                           id="otherPaidLeave" th:field="*{otherPaidLeave}">

                                </td>
                                <td><label><font color="#FF0000" size="2">*</font>&nbsp;事假：</label></td>
                                <td>
                                    <input type="text" class="form-control" onblur="validateDouble('leaveOfAbsense')"
                                           id="leaveOfAbsense" th:field="*{leaveOfAbsense}">
                                </td>
                            </tr>

                            <tr>
                                <td><label><font color="#FF0000" size="2">*</font>&nbsp;病假：</label></td>
                                <td><input type="text" class="form-control" onblur="validateDouble('sickLeave')"
                                           id="sickLeave" th:field="*{sickLeave}"
                                ></td>

                                <td><label><font color="#FF0000" size="2">*</font>&nbsp;其它补贴：</label></td>
                                <td>
                                    <input type="text" class="form-control" onblur="validateDouble('otherAllo')"
                                           id="otherAllo" th:field="*{otherAllo}"
                                    >
                                </td>


                            </tr>
                            <tr>
                                <td><label><font color="#FF0000" size="2">*</font>&nbsp;全勤奖：</label></td>
                                <td>
                                    <input type="text" class="form-control" onblur="validateDouble('fullWorkReword')"
                                           id="fullWorkReword" th:field="*{fullWorkReword}"
                                    >
                                </td>
                                <td><label><font color="#FF0000" size="2">*</font>&nbsp;伙食费：</label></td>
                                <td align="center">
                                    <input type="text" class="form-control" th:field="*{foodExpense}"
                                           onblur="validateDouble('foodExpense')" id="foodExpense"
                                    >
                                </td>
                            </tr>
                            <tr>
                                <td><label><font color="#FF0000" size="2">*</font>&nbsp;房租及水电费：</label></td>
                                <td>

                                    <input type="text" class="form-control" th:field="*{roomOrWaterEleExpense}"
                                           onblur="validateDouble('roomOrWaterEleExpense')" id="roomOrWaterEleExpense"
                                    >
                                </td>

                                <td><label><font color="#FF0000" size="2">*</font>&nbsp;养老金：</label></td>
                                <td>
                                    <input type="text" class="form-control" th:field="*{oldAgeINsuran}"
                                           onblur="validateDouble('oldAgeINsuran')" id="oldAgeINsuran">

                                </td>

                            </tr>
                            <tr>
                                <td><label><font color="#FF0000" size="2">*</font>&nbsp;医疗险：</label></td>
                                <td>
                                    <input type="text" class="form-control" th:field="*{medicalInsuran}"
                                           onblur="validateDouble('medicalInsuran')" id="medicalInsuran">

                                </td>
                                <td><label>失业险：</label></td>
                                <td align="center">
                                    <input type="text" class="form-control" th:field="*{unEmployeeInsur}"
                                           onblur="validateDouble('unEmployeeInsur')" id="unEmployeeInsur">

                                </td>

                            </tr>
                            <tr>
                                <td><label><font color="#FF0000" size="2">*</font>&nbsp;公积金：</label></td>
                                <td>

                                    <input type="text" class="form-control" th:field="*{accumulaFund}"
                                           onblur="validateDouble('accumulaFund')" id="accumulaFund">


                                </td>

                                <td><label>工作失误：</label></td>
                                <td>
                                    <input type="text" class="form-control" th:field="*{errorInWork}"
                                           onblur="validateDouble('errorInWork')" id="errorInWork">

                                </td>

                            </tr>
                            <tr>
                                <td><label><font color="#FF0000" size="2">*</font>&nbsp;绩效分：</label></td>
                                <td colspan="1">
                                    <input type="text" class="form-control" onblur="validateDouble('meritScore')"
                                           id="meritScore" th:field="*{meritScore}">
                                </td>
                                <td ><label><font color="#FF0000" size="2">*</font>&nbsp;备注：</label></td>
                                <td colspan="1">
                                    <input type="text" class="form-control" id="remark" th:field="*{remark}">
                                </td>
                                <!--<td><label><font color="#FF0000" size="2">*</font>&nbsp;六个代扣项：</label></td>-->
                                <!--<td colspan="1">-->
                                    <!--<input type="text" class="form-control" onblur="validateDouble('sixDeductions')"-->
                                           <!--id="sixDeductions" th:field="*{sixDeductions}">-->
                                <!--</td>-->
                            </tr>

                            <tr>
                                <td colspan="5" style="text-align: center;">
                                    <div id="errormessage" style="display: none">

                                    </div>
                                </td>
                            </tr>
                        </table>
                    </div>
                    <p>
                    <p>
                    <div id="bottomdiv">
                        <input type="button" value="返回" class="btn btn-primary" onclick="javascript:history.back(-1);">
                        <input type="button" value="更新" class="btn btn-primary" onclick="addPersonToMysql()">
                    </div>
                </div>

            </div>
        </div>
    </form>
</div>
</body>
</html>
